name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.18
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Check out project files
        uses: actions/checkout@v2
      - name: Build
        run: make
  itest:
    name: Run itests on ${{ matrix.os }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out project files
        uses: actions/checkout@v2
      - name: Run itests on docker compose
        run: docker-compose run test